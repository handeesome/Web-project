<body>
<fieldset>
  <legend>Input existing Locations for potential pickup</legend>
  <form name="frmloccom" method="post" action="loccom.php">

      <input type="text" name="txtLocAdd" id="txtLocAdd">

      <input type="submit" name="Submit" id="Submit" value="Submit">
