<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Instrument Input Form</title>
</head>

<body>
<fieldset>
  <legend>Please submit a color you like to add into availability!</legend>
  <form name="frminstcom" method="post" action="instcom.php">
    <p>
      <label for="ManID">Input Manufacturer ID</label>
      <input type="number" name="intManID" id="intManID">
    </p>
    <p>
      <label for="ColorID">Input Color for the Instrument</label>
      <input type="number" name="intColorID" id="intColorID">
    </p>
    <p>
      <label for="Year">Input Year</label>
      <input type="number" name="intYear" id="intYear">
    </p>
    <p>
      <label for="AV">Is it available?</label>
      <select type="text" name="txtAV" id="txtAV">
        <option value = "Y">"Yes"</option>
        <option value = "N">"No"</option>
    </p>
    <p>&nbsp;</p>
    <p>
      <input type="submit" name="Submit" id="Submit" value="Submit">
    </p>
  </form>
</fieldset>
</body>
</html>
