<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Create an account</title>
</head>

<body>
<fieldset>
  <legend>Create an Account!</legend>
  <form name="frmUsercom" method="post" action="usercom.php">
    <p>
      <label for="User_Name">Username </label>
      <input type="text" name="txtUsername" id="txtUsername">
    </p>
    <p>
      <label for="User_Pswd">User Password</label>
      <input type="text" name="txtUsrPswd" id="txtUsrPswd">
    </p>
    <p>
      <label for="Usr_Email">Email</label>
      <input type="text" name="txtUsremail" id="txtUsremail">
    </p>
    <p>
      <label for="Usr_Phone">Phone</label>
      <input type="text" name="txtUsrphone" id="txtUsrphone">
    </p>
    <p>
      <label for="Usr_DOB">Date of Birth</label>
      <input type="date" name="date_DOB" id="date_DOB">
    </p>
    <br>
    <p>&nbsp;</p>
    <br>
    <p>
      <input type="submit" name="Submit" id="Submit" value="Submit">
    </p>
  </form>
</fieldset>
</body>
</html>
